<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><p><</p></div>
                <div class="slider--control" onclick="goNext()"><p>></p></div>
            </div>
            <div class="slider--width" style="width: calc(100vw * 3);">
                <div class="slider--item" style="background-image: url('slider/imagens/1.jpg');"></div>
                <div class="slider--item" style="background-image: url('slider/imagens/2.jpg');"></div>
                <div class="slider--item" style="background-image: url('slider/imagens/3.jpg');"></div>
            </div>
        </div>
    </header>
    <section>
       <h1>Resto do Site</h1> 
    </section>
    <script src="script.js"></script>
</body>
</html>
